<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge-Hub UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen">

    <header class="bg-gray-900/50 backdrop-blur-sm border-b border-gray-700/50 sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <h1 id="home-link" class="text-xl sm:text-2xl font-bold text-white cursor-pointer">Knowledge-Hub</h1>
            <div id="userInfo" class="hidden items-center space-x-4">
                <span id="usernameDisplay" class="font-medium text-gray-300"></span>
                <button id="logoutButton" class="btn btn-secondary px-3 py-1.5 sm:px-4 sm:py-2 text-sm">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 sm:px-6 lg:px-8">
        <div id="authView" class="max-w-md mx-auto mt-10">
            <div id="signInCard" class="card p-6 sm:p-8 rounded-lg">
                <h2 class="text-2xl font-semibold mb-6 text-center text-white">Sign In</h2>
                <form id="signInForm" class="space-y-4">
                    <input type="text" id="signInIdentifier" placeholder="Username or Email" class="w-full form-input" required>
                    <input type="password" id="signInPassword" placeholder="Password" class="w-full form-input" required>
                    <button type="submit" class="w-full btn btn-primary py-3 text-base">Sign In</button>
                </form>
                <p class="text-center mt-4 text-sm text-gray-400">
                    No account? <button id="showSignUpBtn" class="text-blue-400 hover:underline">Sign up here</button>
                </p>
            </div>
            <div id="signUpCard" class="card p-6 sm:p-8 rounded-lg hidden">
                 <h2 class="text-2xl font-semibold mb-6 text-center text-white">Sign Up</h2>
                 <form id="signUpForm" class="space-y-4">
                     <input type="text" id="signUpName" placeholder="Full Name" class="w-full form-input" required>
                     <input type="text" id="signUpUsername" placeholder="Username" class="w-full form-input" required>
                     <input type="email" id="signUpEmail" placeholder="Email" class="w-full form-input" required>
                     <input type="password" id="signUpPassword" placeholder="Password" class="w-full form-input" required>
                     <input type="password" id="signUpConfirmPassword" placeholder="Confirm Password" class="w-full form-input" required>
                     <button type="submit" class="w-full btn btn-primary py-3 text-base">Create Account</button>
                 </form>
                 <p class="text-center mt-4 text-sm text-gray-400">
                    Already have an account? <button id="showSignInBtn" class="text-blue-400 hover:underline">Sign in here</button>
                </p>
            </div>
        </div>

        <div id="mainView" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div class="md:col-span-1 lg:col-span-1 card rounded-lg p-4">
                    <button id="showCreateNoteBtn" class="w-full btn btn-primary mb-4 py-2">Create New Note</button>
                    <button id="showCreateTagBtn" class="w-full btn btn-secondary mb-4 py-2">Create a New Tag</button>
                    <h2 class="text-lg font-semibold mb-3 px-2 text-white">Your Notes</h2>
                    <div id="notesList" class="space-y-2 max-h-[calc(100vh-220px)] overflow-y-auto">
                    </div>
                </div>
                <div id="rightColumn" class="md:col-span-2 lg:col-span-3 card rounded-lg p-6 sm:p-8 min-h-[calc(100vh-110px)]">
                    <div id="public-notes-section" class="h-full">
                        <h2 class="text-2xl font-semibold text-white mb-4">Public Notes</h2>
                        <form id="public-search-form" class="mb-4 flex gap-2 items-center max-w-xl">
                            <input type="search" id="public-search-input" placeholder="Search public notes..." class="w-full form-input">
                            <select id="public-search-type" class="form-input bg-gray-800 border-gray-600">
                                <option value="name">by Name</option>
                                <option value="tag">by Tag</option>
                            </select>
                            <button type="submit" class="btn btn-primary px-4">Search</button>
                        </form>
                        <div id="public-notes-list" class="space-y-4 max-h-[calc(100vh-240px)] overflow-y-auto">
                            <!-- New public note card layout will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

     <template id="createNoteTemplate">
         <h2 class="text-2xl font-semibold mb-6 text-white">Create a New Note</h2>
         <form id="createNoteForm" class="space-y-4">
             <input type="text" id="noteTitle" placeholder="Title" class="w-full form-input" required>
             <input type="text" id="noteDescription" placeholder="Short Description" class="w-full form-input">
             <div>
                <textarea id="noteAnnotation" placeholder="Full content / annotation..." rows="8" class="w-full form-textarea" required></textarea>
                <div id="createAnnotationCounter" class="text-right text-sm text-gray-400">0 / 50000</div>
             </div>
             <div class="relative">
                <input type="text" id="noteTags" placeholder="Tags (comma-separated)" class="w-full form-input" autocomplete="off">
                <div id="tagSuggestions" class="tag-suggestions-container hidden"></div>
             </div>
             <div class="flex items-center">
                 <input type="checkbox" id="notePublic" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                 <label for="notePublic" class="ml-2 block text-sm text-gray-300">Make this note public</label>
             </div>
             <div>
                 <label class="block text-sm font-medium text-gray-300 mb-1">Main Image (Optional)</label>
                 <p class="text-xs text-gray-500 mt-1">Only .jpg and .png formats are accepted.</p>
                 <div id="noteImagePreview" class="hidden mt-2 relative w-48 h-48">
                    <img id="imagePreview" src="" alt="Image Preview" class="rounded-lg object-cover w-full h-full">
                    <button id="removeImagePreview" type="button" class="absolute top-1 right-1 bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center">&times;</button>
                </div>
                 <input type="file" id="noteImage" accept="image/png, image/jpeg" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:font-semibold file:bg-gray-700 file:text-gray-300 hover:file:bg-gray-600 mt-2">
             </div>
             <div>
                 <label class="block text-sm font-medium text-gray-300 mb-1">Attachments (Optional)</label>
                 <p class="text-xs text-gray-500 mt-1">Max file size: 20MB per file.</p>
                 <input type="file" id="noteAttachments" multiple class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:font-semibold file:bg-gray-700 file:text-gray-300 hover:file:bg-gray-600 mt-2">
             </div>
             <div class="flex justify-end items-center space-x-4 pt-4">
                <button type="button" id="cancelCreateBtn" class="btn btn-secondary py-2 px-4">Cancel</button>
                <button type="submit" class="btn btn-primary py-2 px-4">Save Note</button>
             </div>
         </form>
    </template>

    <template id="editNoteTemplate">
         <h2 class="text-2xl font-semibold mb-6 text-white">Edit Note</h2>
         <form id="editNoteForm" class="space-y-4">
             <input type="text" id="editNoteTitle" placeholder="Title" class="w-full form-input" required disabled>
             <input type="text" id="editNoteDescription" placeholder="Short Description" class="w-full form-input">
             <div>
                <textarea id="editNoteAnnotation" placeholder="Full content / annotation..." rows="8" class="w-full form-textarea" required></textarea>
                <div id="editAnnotationCounter" class="text-right text-sm text-gray-400">0 / 50000</div>
             </div>
              <div>
                 <label class="block text-sm font-medium text-gray-300 mb-1">Main Image</label>
                 <input type="file" id="editNoteImage" accept="image/png, image/jpeg" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:font-semibold file:bg-gray-700 file:text-gray-300 hover:file:bg-gray-600 mt-2">
                 <p class="text-xs text-gray-500 mt-1">Only .jpg and .png formats are accepted.</p>
             </div>
             <div id="editNoteImagePreview" class="hidden mt-4 relative w-48 h-48">
                <img id="editImagePreview" src="" alt="Image Preview" class="rounded-lg object-cover w-full h-full">
                <button id="removeEditImagePreview" type="button" class="absolute top-1 right-1 bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center">&times;</button>
            </div>
             <div class="flex items-center">
                <input type="checkbox" id="editNotePublic" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                <label for="editNotePublic" class="ml-2 block text-sm text-gray-300">Make this note public</label>
             </div>
             <div class="flex justify-between items-center">
                <button type="button" id="manage-tags-btn" class="btn btn-secondary">Manage Tags</button>
                <div class="flex space-x-4">
                   <button type="button" id="cancelEditBtn" class="btn btn-secondary py-3 text-base">Cancel</button>
                   <button type="submit" class="btn btn-primary py-3 text-base">Save Changes</button>
                </div>
             </div>
         </form>
    </template>

    <div id="tag-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="card p-6 rounded-lg w-full max-w-md">
            <h3 class="text-xl font-semibold mb-4 text-white">Manage Tags for Note</h3>
            <div id="existing-tags-list" class="space-y-2 mb-4"></div>
            <form id="add-tag-form" class="flex space-x-2">
                <input type="text" id="new-tag-input" placeholder="Enter tag to attach" class="w-full form-input">
                <button type="submit" class="btn btn-primary">Attach</button>
            </form>
            <button id="close-tag-modal" class="btn btn-secondary w-full mt-4">Done</button>
        </div>
    </div>
    <div id="create-tag-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="card p-6 rounded-lg w-full max-w-md">
            <h3 class="text-xl font-semibold mb-4 text-white">Create a New Tag</h3>
            <form id="create-tag-form" class="flex space-x-2">
                <input type="text" id="create-new-tag-input" placeholder="Enter tag name" class="w-full form-input">
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
            <button id="close-create-tag-modal" class="btn btn-secondary w-full mt-4">Cancel</button>
        </div>
    </div>


    <div id="messageBox" class="fixed bottom-5 right-5 p-4 rounded-lg text-white max-w-sm hidden shadow-lg"></div>

    <script src="script.js"></script>
</body>
</html>
